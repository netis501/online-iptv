<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
            <source src="" type="application/x-mpegURL">
        </video>
        <select id="channelSelector" onchange="changeChannel()">
            <option value="">Select a channel</option>
            <!-- Channels will be populated here -->
        </select>
    </div>
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.js"></script>
    <script>
        const channels = [
            { name: "Fox", url: "https://stream01.vnet.am/Fox/mono.m3u8" },
            { name: "Friday", url: "http://s18209.cdn.ngenix.net/hls/CH_R01_FRIDAY/playlist.m3u8" },
            { name: "Teleradio TJ 1", url: "https://live.teleradiocom.tj/4/3m.m3u8" },
            { name: "Kukhnya TV", url: "http://stream01.vnet.am/KukhnyaTv/mono.m3u8" },

            { name: "Ucom", url: "http://ott-cdn.ucom.am/s98/index.m3u8" },
            { name: "UTV", url: "http://92.50.128.180/utv/1358/index.m3u8" },
            { name: "REN TV", url: "http://s18209.cdn.ngenix.net/hls/CH_R02_RENTV/playlist.m3u8" },

            { name: "Pro100 TV", url: "https://sirius.greenhosting.ru/Pro100tvRu/video.m3u8" },
            { name: "UDP 1", url: "http://82.209.197.187:8080/udp/239.0.100.141:1234" },
            { name: "UDP 2", url: "http://82.209.197.187:8080/udp/239.0.100.82:1234" },
            { name: "Zvezda", url: "http://s18209.cdn.ngenix.net/hls/CH_R03_ZVEZDA/playlist.m3u8" },
        ];

        const player = videojs('videoPlayer');
        const selector = document.getElementById('channelSelector');

        channels.forEach(channel => {
            const option = document.createElement('option');
            option.value = channel.url;
            option.textContent = channel.name;
            selector.appendChild(option);
        });

        function changeChannel() {
            const selectedUrl = selector.value;
            if (selectedUrl) {
                player.src({ src: selectedUrl, type: 'application/x-mpegURL' });
                player.play();
            }
        }
    </script>
</body>
</html>
